<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Agency Website</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="grid-template light-blue-bg elegant-border">
    <header class="grid-item-1 white-bg center-horizontal">
        <div class="container-lg center-vertical nav">
            <img class="logo" src="../assets/E&J_Estate_Agents_Logo.png" alt="E&J Estate Agents Logo">
            <h1 class="heading-font dark-blue">E&J Estate Agents</h1>
            <a class="meet-the-team" href="#meet-the-team">Meet the team</a>
            <a class="meet-the-team create-listing" href="#create-listing">Create listing</a>
            <a class="meet-the-team enquire" href="#enquire">Enquire</a>
        </div>
        <form class="admin-form">
        <input type="number" class="form-control" id="admin" placeholder="Admin">
        <button type="submit">></button>
        </form>
    </header>
    <div class="grid-item-6">
        <div class="btn-left-container"><button class="btn-left" src=></button></div>
    </div>
    <div class="grid-item-2">
        <div class="property-img">
            <div class="property-container">
                <div class="property-description-title">Description:<div class="property-description"></div>
                </div>
                <div class="property-price"></div>
            </div>
        </div>
    </div>
    <div class="grid-item-8">
        <div class="property-sold"></div>
    </div>
    <div class="grid-item-7">
        <div class="btn-right-container"><button class="btn-right"></button></div>
    </div>
    <div class="grid-item-9">
        <button class="switch-btn"><i class="fa-solid fa-repeat"></i></button>
    </div>
    <form class="grid-item-3 grid-template-2" id="enquire">
        <div class="form-title">
            <h2>Enquire Now!</h2>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Doe">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone-number" placeholder="07*********">
        </div>
        <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiry</label>
            <textarea class="form-control" id="enquiry" rows="3"></textarea>
            <p><small>You can expect a reply within two working days.</small></p>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
    <form class="grid-item-3-listing grid-template-2" id="create-listing">
        <div class="form-title">
            <h2>Create listing!</h2>
        </div>
        <div class="mb-3">
            <label for="img-url" class="form-label">Image Url</label>
            <input type="text" class="form-control" id="img-url" placeholder="http://exampleimg.com">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" placeholder="365,000">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3 sold-available">
            <div class="sold-checkbox form-check">
                <input type="checkbox" class="form-check-input" id="sold">
                <label for="sold" class="form-check-label">Sold</label>
            </div>
            <div class="available-checkbox form-check">
                <input type="checkbox" class="form-check-input" id="available">
                <label for="available" class="form-check-label">Available</label>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary listing-submit-btn">Submit</button>
    </form>
    <div class="grid-item-4 " id="meet-the-team">
        <h2 class="meet-title">Meet the team!</h2>
        <div class="team-card">
            <div class="team-container">
                <div class="team-img-2">
                </div>
                <div class="team-text">

                </div>
            </div>
            <div class="team-container">
                <div class="team-img-3">
                </div>
                <div class="team-text">
                </div>
            </div>
        </div>
    </div>
    <footer class="grid-item-5">Crafted with passion and expertise by Jack and Elliot.</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5feb2e4b48.js" crossorigin="anonymous"></script>
</body>
